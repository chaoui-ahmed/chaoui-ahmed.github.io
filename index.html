<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécution de Python avec Brython</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">

    <h1>COUCOU</h1>
    <button id="mybutton">Colorer un pixel de ma vie</button>
    <div id="output"></div>

    <script type="text/python">
        from browser import document, ajax

        def load_python_file(event):
            # Charger le fichier Python externe
            req = ajax.ajax()
            req.open('GET', 'script.py', True)

            def oncomplete(req):
                if req.status == 200:
                    exec(req.response)  # Exécuter le code chargé
                    document["output"].text = greet()  # Appeler la fonction greet
                else:
                    document["output"].text = "Erreur de chargement du fichier Python."

            req.bind('complete', oncomplete)
            req.send()

        document["mybutton"].bind("click", load_python_file)
    </script>

</body>
</html>
